<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - KidsTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container--default .select2-selection--single {
            height: 42px;
            padding-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
        }
    </style>
</head>
<body class="bg-blue-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Registrarse</h1>
        <form id="registerForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Teléfono</label>
                <div class="flex">
                    <select id="countryCode" name="countryCode" class="w-1/3 px-3 py-2 border rounded-l-lg">
                        <option value="">Código</option>
                    </select>
                    <input type="text" id="phone" name="phone" class="w-2/3 px-3 py-2 border-t border-b border-r rounded-r-lg" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="pin" class="block text-gray-700">PIN (6 dígitos)</label>
                <input type="text" id="pin" name="pin" class="w-full px-3 py-2 border rounded-lg" required maxlength="6">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Apellidos</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="country" class="block text-gray-700">País</label>
                <select id="country" name="country" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Cargando países...</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="birthDate" class="block text-gray-700">Fecha de Nacimiento</label>
                <input type="date" id="birthDate" name="birthDate" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded-lg">Registrarse</button>
        </form>
        <p class="text-center mt-4">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500">Inicia Sesión</a></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/register.js"></script>  
</body>
</html>
