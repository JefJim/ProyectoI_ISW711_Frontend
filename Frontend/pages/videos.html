<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - KidsTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Videos</h1>
        <button onclick="openAddVideoModal()" class="bg-red-500 text-white px-4 py-2 rounded">Agregar Video</button>
        <button onclick="window.location.href='playlist.html'" class="bg-red-500 text-white px-4 py-2 rounded">
            Volver
        </button>
        <div id="videosList" class="mt-4">
            <!-- La lista de videos se cargará aquí -->
        </div>
    </div>

    <!-- Modal para agregar/editar videos -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4" id="modalTitle">Agregar Video</h2>
            <form id="videoForm">
                <input type="hidden" id="videoId">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="url" class="block text-gray-700">URL de YouTube</label>
                    <input type="text" id="url" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Descripción</label>
                    <textarea id="description" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeVideoModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/videos.js"></script>
</body>
</html>
