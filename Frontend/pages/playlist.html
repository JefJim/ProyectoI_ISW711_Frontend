<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - KidsTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/ProyectoI_ISW711_Frontend/Frontend/js/playlist.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Playlists</h1>
        <button onclick="openAddPlaylistModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Playlist</button>
        <div id="playlistsList" class="mt-4">
            <!-- La lista de playlists se cargará aquí -->
        </div>
    </div>

    <!-- Modal para agregar/editar playlists -->
    <div id="playlistModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4" id="modalTitle">Agregar Playlist</h2>
            <form id="playlistForm">
                <input type="hidden" id="playlistId">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="associatedProfiles" class="block text-gray-700">Perfiles Asociados</label>
                    <select id="associatedProfiles" class="w-full px-3 py-2 border rounded-lg" multiple required>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closePlaylistModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
