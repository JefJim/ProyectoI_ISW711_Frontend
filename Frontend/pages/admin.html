<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - KidsTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-blue-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Administración</h1>
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Usuarios Restringidos</h2>
            <button onclick="openAddUserModal()" class="bg-red-500 text-white px-4 py-2 rounded">Agregar Usuario</button>
            <button onclick="window.location.href = 'dashboard.html'" class="bg-red-500 text-white px-4 py-2 rounded">Atrás</button>
            <div id="usersList" class="mt-4">
                <!-- La lista de usuarios restringidos se cargará aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar usuarios -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center align-middle">   
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4" id="modalTitle">Agregar Usuario</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700">Nombre Completo</label>
                    <input type="text" id="fullName" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="pin" class="block text-gray-700">PIN (6 dígitos)</label>
                    <input type="text" id="pin" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="avatar" class="block text-gray-700">Avatar</label>
                    <input type="file" id="avatar" accept=".jpg,.jpeg,.png,.gif" class="w-full px-3 py-2 border rounded-lg">
                    <img id="avatarPreview" class="mt-2 hidden w-20 h-20 rounded-lg" alt="Avatar actual">
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeUserModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button id="button" type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    
</body>
</html>
