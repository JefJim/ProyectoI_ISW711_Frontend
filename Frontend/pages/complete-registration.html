<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Completar Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Agrega estos dos -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .select2-container--default .select2-selection--single {
      height: 42px;
      padding-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 40px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-6">Completa tu registro</h1>
    <form id="completeForm" class="bg-white p-6 rounded-lg shadow-md">
      <input type="hidden" id="token">
      
      <!-- Teléfono con código de país -->
      <div class="mb-4">
        <label class="block mb-2">Teléfono</label>
        <div class="flex">
          <select id="countryCode" class="w-1/3 px-3 py-2 border rounded-l-lg"></select>
          <input type="text" id="phone" class="w-2/3 px-3 py-2 border-t border-b border-r rounded-r-lg" required>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="pin" class="block mb-2">PIN de 6 dígitos</label>
        <input type="text" id="pin" maxlength="6" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <!-- País con Select2 -->
      <div class="mb-4">
        <label for="country" class="block mb-2">País</label>
        <select id="country" class="w-full px-3 py-2 border rounded-lg">
          <option value="">Cargando países...</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label for="birthDate" class="block mb-2">Fecha de Nacimiento</label>
        <input type="date" id="birthDate" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Completar Registro
      </button>
    </form>
  </div>
  
  <!-- Agrega estos scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../js/complete-registration.js"></script>
</body>
</html>
