<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Completar Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-6">Completa tu registro</h1>
    <form id="completeForm" class="bg-white p-6 rounded-lg shadow-md">
      <input type="hidden" id="token">
      
      <div class="mb-4">
        <label for="phone" class="block mb-2">Teléfono</label>
        <input type="tel" id="phone" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <div class="mb-4">
        <label for="pin" class="block mb-2">PIN de 6 dígitos</label>
        <input type="text" id="pin" maxlength="6" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <div class="mb-4">
        <label for="country" class="block mb-2">País</label>
        <input type="text" id="country" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <div class="mb-4">
        <label for="birthDate" class="block mb-2">Fecha de Nacimiento</label>
        <input type="date" id="birthDate" required class="w-full px-3 py-2 border rounded-lg">
      </div>
      
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Completar Registro
      </button>
    </form>
  </div>
  
  <script src="../js/complete-registration.js"></script>
</body>
</html>
